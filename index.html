<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman The Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <meta property="og:title" content="Hangman the Game">
  <meta property="og:description" content="Play Hangman!">
  <meta property="og:image" content="/favicon-32x32">
  <meta property="og:url" content="http://hangman-sps.surge.sh">
  <link rel="apple-touch-icon" sizes="57x57" href="favicon.ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon.ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="container">
    <div id="divHeader">
      <header>
        <h1>Welcome to Hangman!</h1>
      </header>
    </div>
    <div id="buttons">
      <button id="playButton" type="button">Play</button>
      <button id="hintButton" type="button">Hint</button>
      <button id="playAgain" type="button">Play Again</button>
    </div>

    <div id="pageElements">
      <div id="hangman">
        <img src="hangman0.png">
      </div>
      <div id="letters">
        <div id="correctWord">
        </div>

        <div id="hint">
        </div>


        <div id="word">
          <!-- <p>Here is your word: </p> -->
          <p id="randomWordPlacement"></p>
        </div>

        <div id="guesses"></div>

      </div>

    </div>

  </div>


  </div>

</body>

</html>
